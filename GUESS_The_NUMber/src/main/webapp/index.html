<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Guess the Number Game</title>
  <style>
    body {
      background: url('https://assets-global.website-files.com/614716f50b4f49202fdd0087/616949393cf90643c1403605_6423.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    h1 {
      color: #fff;
      font-size: 50px;
      margin-top: 30px;
    }
    h2 {
      color: #fff;
      font-size: 35px;
      margin-top: 20px;
    }
    h3 {
      color: #fff;
      font-size: 35px;
      margin-top: 20px;
    }
    form {
      margin-top: 20px;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 20px;
      border: 1px solid #3498DB;
      border-radius: 4px;
    }
    input[type="submit"] {
      background: #3498DB;
      color: white;
      font-size: 20px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
      animation: pulse 2s infinite;
    }
    input[type="submit"]:hover {
      background: #0074D9;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1 style="color:red">🤩🤩 Welcome to the Guess the Number game 🤩🤩</h1>
  <h2 style="color:green">🤪🤪🤪A random number will be generated by the computer 🤪🤪🤪</h2>
  <h2>🎍🎍You have to guess it🎍🎍</h2>
  <h3 style="color:yellow">👓👓So guess it and crack it🕶🕶</h3>
  <form action="guess_the_number">
    Guess the Number : <input type="number" name="guess">
    <input type="submit" value="Submit">
  </form>
  
</body>
</html>
